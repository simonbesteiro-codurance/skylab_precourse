<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <input type="text" class= "display" disabled placeholder="0">
        <span name="AC" class="largeButton">AC</span>
        <span name="reverse" class="reverse"></span>
        <span name="division" class="calculationButton">รท</span>
        <span name="7" class="smallButton">7</span>
        <span name="8" class="smallButton">8</span>
        <span name="9" class="smallButton">9</span>
        <span name="multiplication" class="calculationButton">X</span>
        <span name="4" class="smallButton">4</span>
        <span name="5" class="smallButton">5</span>
        <span name="6" class="smallButton">6</span>
        <span name="substraction" class="calculationButton">-</span>
        <span name="1" class="smallButton">1</span>
        <span name="2" class="smallButton">2</span>
        <span name="3" class="smallButton">3</span>
        <span name="add" class="calculationButton">+</span>
        <span name="0" class="largeButton"0>0</span>
        <span name="coma" class="smallButton">,</span>
        <span name="equal" class="calculationButton">=</span>
    </div>
    <script src="index.js"></script>
</body>
</html>
